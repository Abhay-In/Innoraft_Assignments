<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Assignment 1</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
}
body {
      margin: 0;
      background: #f6f6f8;
    }

    .box {
      width: 95%;
      margin: 0px 20px auto;
      padding: 16px;
    }

    .top {
      min-height: 90px;
      background: #ff5aa7;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .mid {
      display: flex;
      margin-bottom: 16px;
    }

    .main {
      /* flex: 3; we can also use this flex box prop here. add grow space(3+1=4-> 3/4) part of the size given by the parent */
      width:70%;
      min-height: 320px;
      background: #ff007f;
      border-radius: 12px;
      padding: 20px;
      margin-right: 16px;
    }

    .sidebar {
      /* flex: 1; ->1/4*/
      width: 28%;
      background: #c0006a;
      border-radius: 12px;
      padding: 20px;
    }

    .bottom {
      min-height: 80px;
      background: #7a2a52;
      border-radius: 12px;
    }
     .index_page {
        color:  #e00000;
        text-decoration: none;
        margin: 20px 0;
        padding: 0;
        display: inline-block;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .index_page i {
        margin-right: 6px;
    }
    .bottom:hover,.main:hover,.sidebar:hover,.top:hover {
        scale: calc(1.01);
        transition: 0.4s;
    }
</style>
<body>
    <a href="https://abhay-in.github.io/Innoraft_Assignments/index.html" class="index_page">
    <i class="fa-solid fa-house"></i> Index Page</a>
  <div class="box">
    <div class="top"></div>

    <div class="mid">
      <div class="main">
      </div>
      <div class="sidebar">
      </div>
    </div>

    <div class="bottom"></div>
  </div>
</body>
</html>
