<html lang="en">
	<head>

        <title>CSS Assignment 2</title>
        <style>
            * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    width: 100vw;
    padding: 20px;
}

.top {
    height: 20%;
    background-color: #ff5fa2;
    border-bottom: 10px solid white;
}

.middle {
    height: 60%;
    display: flex;
    border-bottom: 10px solid white;
}

.left {
    width: 70%;
    background-color: #ff0080;
    border-right: 10px solid white;
}

.right {
  width: 30%;
  background: #c4005c;
}

.bottom {
  height: 20%;
  background: #7b2a4d;
}
.home-link {
        color: #ff6fb3;
        text-decoration: none;
        margin: 20px 0;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .home-link i {
        margin-right: 6px;
    }
        </style>

	</head>
	<body>
        <a href="/index.html" class="home-link">
    <i class="fa-solid fa-house"></i> Index Page
</a>
		<header class="top"></header>

		<main class="middle">
			<section class="left"></section>
			<aside class="right"></aside>
		</main>

		<footer class="bottom"></footer>
	</body>
