<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Assignment 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    width: 100vw;
    padding: 20px;
    color: white;
    text-align: center;
    font-size: 20px;
    font-family: Arial, sans-serif;
}

.home-link {
    color: hsl(81, 45%, 60%);
    text-decoration: none;
    display: inline-block;
    margin-bottom: 15px;
    font-weight: 600;
}

.home-link i {
    margin-right: 6px;
}

.header {
    height: 10%;
    background: #5fd4e8;
    border-bottom: 10px solid white;
    line-height: 10vh;
}

.layout {
    height: 80%;
    border-bottom: 10px solid white;
    overflow: hidden; /* clears floats */
}

.sidebar {
    width: 25%;
    height: 100%;
    float: left;
    background: hsl(81, 45%, 60%);
    border-right: 5px solid white;
    line-height: 80vh;
}

.content-area {
    width: 75%;
    height: 100%;
    float: right;
    border-left: 5px solid white;
}

/* Main content */
.main-content {
    height: 80%;
    background: #f7cc3b;
    border-bottom: 10px solid white;
    line-height: 64vh;
}

/* Extra content */
.extra-content {
    height: 20%;
    background: #9a9a9a;
    line-height: 16vh;
}

/* Footer */
.footer {
    height: 10%;
    background: #ffa500;
    line-height: 10vh;
}
</style>

<body>

<a href="https://abhay-in.github.io/Innoraft_Assignments/index.html" class="home-link">
    <i class="fa-solid fa-house"></i> Index Page
</a>

<header class="header">Header</header>

<main class="layout">
    <aside class="sidebar">Sidebar</aside>

    <section class="content-area">
        <section class="main-content">Main Content</section>
        <section class="extra-content">Extra Content</section>
    </section>
</main>

<footer class="footer">Footer</footer>

</body>
</html>
