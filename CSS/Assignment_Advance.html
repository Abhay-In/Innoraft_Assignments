<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Assignment</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
        }

        header {
            width: 100%;
            height: 350px;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            height: 20%;
            background: rgb(209, 209, 209);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
        }

        .logo {
            height: 70px;
            margin-left: 40px;
            padding: 6px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin-right: 60px;
        }

        nav a {
            width: 100px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: rgb(0, 112, 187);
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            background: black;
            color: white;
        }

        .banner {
            height: 80%;
            background: rgb(0, 183, 255);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 60px;
        }

        .banner h1 {
            font-size: 50px;
            color: white;
            letter-spacing: 2px;
        }

        .banner img {
            height: 50px;
            padding: 9px;
            transition: 0.3s;
        }

        .banner img:hover {
            height: 55px;
            background: rgb(0, 99, 138);
            border: 1px solid white;
        }

        main {
            padding: 20px 100px;
        }

        .main-content {
            height: 500px;
            display: flex;
            gap: 20px;
        }

        .left {
            flex: 1;
            background: rgb(255, 230, 120);
            position: relative;
        }

        .purple-box {
            width: 60%;
            height: 70%;
            background: rgb(193, 143, 240);
            position: absolute;
            top: 30px;
            left: -40px;
        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .orange-box {
            flex: 1;
            background: rgb(243, 140, 26);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .orange-box input,
        .orange-box select {
            width: 75%;
            padding: 10px;
            border: none;
            background: #f9b05a;
            outline: none;
        }

        .orange-box button {
            width: 130px;
            padding: 10px;
            border: none;
            background: #ffb347;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .orange-box button:hover {
            background: #e89b2f;
        }

        .green-box {
            flex: 1;
            background: rgb(141, 230, 60);
        }

        footer {
            height: 80px;
            background: rgb(0, 109, 143);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 15px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<header>
    <div class="top-bar">
       <a href="/index.html"><img class="logo" src="../images/logo.png" alt="Logo"></a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="banner">
        <img src="../images/larrow.png" alt="Left Arrow">
        <h1>BANNER</h1>
        <img src="../images/rarrow.png" alt="Right Arrow">
    </div>
</header>

<main>
    <div class="main-content">
        <div class="left">
            <div class="purple-box"></div>
        </div>

        <div class="right">
            <div class="orange-box">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <select>
                    <option>Select Option</option>
                </select>
                <button>Submit</button>
            </div>

            <div class="green-box"></div>
        </div>
    </div>
</main>

<footer>
    <a href="#">Home</a> |
    <a href="#">Service</a> |
    <a href="#">Profile</a> |
    <a href="#">Contact Us</a>
</footer>

</body>
</html>
